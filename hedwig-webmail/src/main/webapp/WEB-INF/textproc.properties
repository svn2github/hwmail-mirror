# jTextProc Properties file
#

#ResourcePools
resourcepools=patternmatchers
respool.patternmatchers.resource.class=net.wimpi.text.std.PatternMatchingResource
respool.patternmatchers.size=30

#Processors
processors=linewrapper,plaintexturl,text2html,inlineimage

processor.linewrapper.class=com.hs.webmail.util.LineWrapper
processor.linewrapper.description.locales=en
processor.linewrapper.description.en=Wrapping lines at 80 characters.

processor.plaintexturl.class=com.hs.webmail.util.PlainTextUrl
processor.plaintexturl.description.locales=en
processor.plaintexturl.description.en=Converting URL's into HTML references.

processor.text2html.class=com.hs.webmail.util.Text2HtmlProcessor
processor.text2html.description.locales=en
processor.text2html.description.en=Converting text lines into HTML.

processor.inlineimage.class=com.hs.webmail.util.InlineImageProcessor
processor.inlineimage.description.locales=en
processor.inlineimage.description.en=Converting inline image URL's into servlet calls.

#Pipes
pipes=cleanmessage
pipe.cleanmessage.sequence=text2html,linewrapper,plaintexturl
pipe.cleanmessage.description.locales=en
pipe.cleanmessage.description.en=Wrap lines and convert URL's into HTML references.
