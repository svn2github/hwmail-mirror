
help.main = Usage: hwadm command [command_options] [command_arguments]\r\nDescription: hwadm is the Hedwig administration tool. It can be used to manage various parts of Hedwig.\r\n\r\nCommands:\r\n    hwadm expunge    Expunge messages matching given search query.\r\n    hwadm help       Display this help information.\r\n    hwadm purge      Remove messages with refcount=0.\r\n    hwadm search     Show a list of mailbox IDs and message UIDs matching given search query.
